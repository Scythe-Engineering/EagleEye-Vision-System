<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Eagle Eye</title>
    <link rel="stylesheet" href="./static/main.css" />
</head>
<body>
<div class="main-container">
    <!-- HEADER -->
    <div class="header">EAGLE EYE</div>

    <!-- CONTENT: Left view area and right sidebar -->
    <div class="content">
        <!-- LEFT CONTENT -->
        <div class="left-content">
            <!-- Default "Views" grid with feed controls -->
            <div id="view-views" class="view active">
                <div id="noCamerasMessage" class="no-cameras-message">
                    No Cameras Available
                </div>
                <div id="cameraList" class="camera-list"></div>
                <div class="feed-controls">
                    <button class="feed-btn" id="addFeedBtn">+</button>
                </div>
            </div>

            <!-- 3D View (WebGL model will load here) -->
            <div id="view-3d" class="w-full h-full min-w-0 rounded-[10px] overflow-hidden relative hidden z-10">
                <div id="fieldDropdown" class="box-border flex flex-col bg-[rgb(34,34,34)] border text-[rgb(249,200,74)] max-w-[200px] mt-2.5 mb-0 mx-2.5 p-[5px] rounded-lg border-solid border-[rgb(68,68,68)] hidden z-10">
                    <label for="yearSelect">Year:</label>
                    <select id="yearSelect">
                        <option disabled selected>Select Year</option>
                    </select>
                    <label for="fieldFileSelect">Field File:</label>
                    <select id="fieldFileSelect">
                        <option disabled selected>
                            Select Field File
                        </option>
                    </select>
                </div>
                
                <button id="toggleGamePiecesBtn" class="box-border text-[rgb(249,200,74)] cursor-pointer bg-[rgb(68,68,68)] w-[180px] block mt-2.5 mb-0 mx-2.5 px-3 py-[5px] rounded-md border-[none] hover:bg-[rgb(102,102,102)] hidden z-10">Toggle Game Pieces</button>
                <button id="toggleShadowBtn" class="box-border text-[rgb(249,200,74)] cursor-pointer bg-[rgb(68,68,68)] w-[180px] block mt-2.5 mb-0 mx-2.5 px-3 py-[5px] rounded-md border-[none] hover:bg-[rgb(102,102,102)] hidden z-10">Toggle Shadows</button>
                
                <div id="statsDisplay"></div>
            </div>

            <!-- Settings placeholder -->
            <div id="view-settings" class="view">
                <div class="settings-form">
                    <h2>Settings</h2>
                    <form id="settingsForm">
                        <fieldset>
                            <legend>General</legend>
                            <label>
                                <input type="checkbox" id="logCheckbox" />
                                Enable Logging
                            </label>
                            <label>
                                <input type="checkbox" id="printTerminalCheckbox" checked />
                                Print to Terminal
                            </label>
                            <label>
                                <input type="checkbox" id="detectionLoggingCheckbox" />
                                Detection Logging
                            </label>
                            <label>
                                <input type="checkbox" id="simulationModeCheckbox" checked />
                                Simulation Mode
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>Network Table</legend>
                            <label>
                                Server Address:
                                <input type="text" id="serverAddressInput" value="10.0.0.62" />
                            </label>
                            <label>
                                Robot Position Key:
                                <input type="text" id="robotPositionKeyInput" value="robot_position" />
                            </label>
                            <label>
                                Robot Rotation Key:
                                <input type="text" id="robotRotationKeyInput" value="robot_rotation" />
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>Object Detection</legend>
                            <label>
                                Input Size:
                                <input type="number" id="inputSizeInput" value="320" />
                            </label>
                            <label>
                                Confidence Threshold:
                                <input type="number" id="confidenceThresholdInput" step="0.01" value="0.5" />
                            </label>
                            <label>
                                Combined Threshold (meters):
                                <input type="number" id="combinedThresholdInput" step="0.01" value="0.25" />
                            </label>
                            <label>
                                Max Distance (meters):
                                <input type="number" id="maxDistanceInput" value="15" />
                            </label>
                        </fieldset>
                        <button type="button" id="saveSettingsBtn">Save Settings</button>
                    </form>
                </div>
            </div>

            <!-- Calibration placeholder -->
            <div id="view-calibration" class="view">
                <div class="placeholder-view">
                    <h2>Calibration Placeholder</h2>
                    <p>Calibration tools go here.</p>
                </div>
            </div>

            <!-- Setup placeholder -->
            <div id="view-setup" class="view">
                <div class="placeholder-view">
                    <h2>Setup Placeholder</h2>
                    <p>Setup process info goes here.</p>
                </div>
            </div>
        </div>

        <!-- SIDEBAR -->
        <nav class="sidebar">
            <ul>
                <li class="active" data-view="view-views">Views</li>
                <li data-view="view-3d">3D View</li>
                <li data-view="view-settings">Settings</li>
                <li data-view="view-calibration">Calibration</li>
                <li data-view="view-setup">Setup</li>
            </ul>
        </nav>
    </div>
</div>

<!-- Add Feed Modal -->
<div id="addFeedModal" class="modal">
    <div class="modal-content">
        <h2>Add Feed Configuration</h2>
        <form id="addFeedForm">
            <label for="cameraSelect">Select Camera:</label>
            <select id="cameraSelect">
                <option disabled selected>Select a camera</option>
            </select>
            <!-- Removed rotation input and label -->
            <div class="button-container">
                <button type="button" id="saveFeedBtn">Save</button>
                <button type="button" id="cancelFeedBtn">Cancel</button>
            </div>
        </form>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
